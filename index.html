<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Check Health: Map View</title>

    <!-- StyleSheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css" id="style"/>
    <link rel="stylesheet" href="css/external/font-awesome-4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/external/awesome-markers-2.0.1/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="css/external/leaflet-0.7.3/leaflet.css" />

    <!-- Leaflet and D3-->
    <script src="js/external/leaflet-0.7.3/leaflet.js"></script>
    <script src="js/external/d3-3.5.5/d3.min.js"></script>
    <script src="js/external/topojson-1.0/topojson.v1.min.js"></script>

    <!-- Awesome-Markers for cool markers -->
    <script src="js/external/awesome-markers-2.0.1/leaflet.awesome-markers.js"></script>

    <!-- Model: Markers & Maps -->
    <script src="js/model/AbstractMarker.js"></script>
    <script src="js/model/WomenChildrenMarker.js"></script>
    <script src="js/model/CommServiceCentersMarker.js"></script>
    <script src="js/model/STIClinicsMarker.js"></script>
    <script src="js/model/NeighborhoodHealthClinicMarker.js"></script>
    <script src="js/model/PCCommHealthClinicMarker.js"></script>
    <script src="js/model/markers.js"></script>

    <!-- View: Classes & Scripts -->
    <script src="js/view/init.js"></script>

    <!-- Controller: Classes & Scripts -->
    <script src="js/control/mapController.js"></script>
    <script src="js/control/controller.js"></script>


</head>
<body onload="init()">
    <div class="info button leaflet-control" title>
    <img src="assets/img/medkit.svg" height="20" width="20"/>
        <button id = "STIClinics" type="button" onclick="context.ableDisable(this)">STI Clinics ON</button>
        <br>
        <br>
    <img src="assets/img/check.png"height="20" width="20"/>
        <button id = "CommunityHealthCenters" type="button" onclick="context.ableDisable(this)">Community Health C. ON</button>
        <br>
        <br>
    <img src="assets/img/heart.svg" height="20" width="20"/>
        <button id = "WomenChildrenClinics" type="button" onclick="context.ableDisable(this)">Women Children Clinics ON</button>
        <br>
        <br>
    <img src="assets/img/check.png"height="20" width="20"/>
        <button id = "NeighborhoodHealthClinics" type="button" onclick="context.ableDisable(this)">Neighborhood Health C. ON</button>
        <br>
        <br>
        <img src="assets/img/medkit.svg" height="20" width="20"/>
        <button id = "PCCommHealthClinics" type="button" onclick="context.ableDisable(this)">Primarity Care Comm. Clinics ON</button>
    </div>
    <div id="divmap"></div>
</body>
</html>
